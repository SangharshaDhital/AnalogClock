<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo-Sync Analog Clock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div id="clock">
      <!-- Fixed Circular Brand -->
      <svg class="brand" viewBox="0 0 200 200">
        <defs>
          <path id="circlePath" d="M100,100 m-60,0 a60,60 0 1,1 120,0 a60,60 0 1,1 -120,0" />
        </defs>
        <text fill="crimson" font-size="14" font-weight="bold">
          <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
            Sangharsha
          </textPath>
        </text>
      </svg>
      

      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
      <div class="center-gear"></div>
      <div class="timezone-display"></div>
      <div class="loading">Loading...</div>
      <div class="error-message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
